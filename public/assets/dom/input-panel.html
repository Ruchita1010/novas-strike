<style>
  .input-panel {
    margin-top: 5rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    color: var(--pale-yellow);
    font-size: 1.4rem;
  }

  .name-field {
    display: grid;
    gap: 0.4rem;
  }

  #player-name {
    padding: 0.4rem;
    color: var(--dark-brown);
    background-color: var(--pale-yellow);
    font-size: 1.4rem;
    font-family: 'Pixelify Sans';
    border: 1px solid var(--pale-yellow);
  }

  ::placeholder {
    color: var(--dark-brown);
  }

  .spaceship-select {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }

  .spaceships {
    display: flex;
  }

  .spaceship {
    width: 120px;
    height: 120px;
    padding: 0.5rem;
    border: 2px solid var(--pale-yellow);
    cursor: pointer;
  }

  .selected {
    background-color: var(--pale-yellow);
  }

  #start-btn {
    width: 32%;
    margin-top: 3rem;
    align-self: center;
  }
</style>

<div class="input-panel">
  <div class="name-field">
    <label for="player-name">Enter your name</label>
    <input
      id="player-name"
      type="text"
      placeholder="eg. Wasp-9"
      maxlength="14" />
  </div>
  <div class="spaceship-select">
    <p>Select your spaceship</p>
    <div class="spaceships">
      <img id="ship1" class="spaceship" src="assets/images/ship1.png" />
      <img id="ship2" class="spaceship" src="assets/images/ship2.png" />
      <img id="ship3" class="spaceship" src="assets/images/ship3.png" />
      <img id="ship4" class="spaceship" src="assets/images/ship4.png" />
    </div>
  </div>
  <button id="start-btn" class="btn">START</button>
</div>
